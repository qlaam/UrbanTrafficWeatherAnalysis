version: '3.7'
services:
  minio:
    image: quay.io/minio/minio:latest  # Official MinIO image
    container_name: minio-server
    ports:
      - "9000:9000"  # API port for clients
      - "9001:9001"  # Console port for web UI
    environment:
      MINIO_ROOT_USER: minioadmin  # Default username (change if desired)
      MINIO_ROOT_PASSWORD: minioadmin  # Default password (must be at least 8 characters)
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data  # Persists data on your laptop

volumes:
  minio-data: